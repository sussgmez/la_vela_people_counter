<canvas id="lineChart"></canvas>

<script>
  var labels = JSON.parse('{{ labels }}')
  
  var data = {
    labels: labels,
    datasets: [
      {
        label: 'Entradas',
        data: JSON.parse('{{ enter_details }}')
      }
    ]
  }
  
  var config = {
    type: 'line',
    data: data
  }
  
  var ctx = document.getElementById('lineChart').getContext('2d')
  var chart = new Chart(ctx, config)
</script>
